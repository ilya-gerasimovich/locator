<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	<title></title>
</head>
<body>
	<overlay id="over">
		<div class="form">
			<div class="center">
				<input type="text" placeholder="Login" id="login" class="txt">
				<input type="password" placeholder="Password" id="password" class="txt">
				<input type="button" class="btn" id="LogIn" value="Log In">

			</div>
		</div>
	</overlay>
	<layout>
		<header>
			<div class="logo">
				<img src="logo.png">
			</div>
			<div class="openMenu" id="menuOpen">
				<img src="menu.png" style="width: 100%">
			</div>
			<div>
				<div id="hi" class="hello"></div>
				<div id="logOut" class="logout">Log Out</div>
			</div>
		</header>
		<aside id="sideLeft" class="left"></aside>
		<aside class="right" id="sideRight"></aside>
		<main id="main">
			<div id="map" class="fullscreen"></div>
		</main>
		<footer>
			<div class="message">
				Design by Ilya Gerasimovich<br>
				<img src="phone.png" class="phone"><span class="numb">+37529-765-29-85</span>
			</div>
			<div class="osm">
				This service using <a href="http://www.openstreetmap.org">OpenStreetMap</a>
				and <a href="http://www.leafletjs.com">Leafletjs</a>
			</div>
		</footer>
	</layout>
	<script src="https://trc-api.wialon.com/wsdk/script/wialon.js" type="text/javascript"></script>
	<script src="script.js" type="text/javascript"></script>
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
</body>
</html>
